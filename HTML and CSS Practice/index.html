<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Dream Vacation - TravelEasy</title>
    <style>
        *{
            margin: 2px;
            padding: 2px;
            background-color: wheat;
            font-family: 'Times New Roman', Times, serif system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            
        }

        h1{
            text-align: center;
            color: skyblue;
            background-color: green;
            
        }

        img{
            border: 5px solid black;
            padding: 0;
            margin: 0;

        }

        iframe{
            border: 5px solid black;
            padding: 0;
            margin: 0;
        }

        h2{
            background-color: lightgreen;
        }

        form{
            text-align: center;
            line-height: 40px;
            border: 4px solid black;
        }

        button{
            padding: 10px 20px;
            border: 2px solid black;
            background-color: yellow;
            cursor: pointer;

        }

        table{
            text-align: center;
            border-collapse: collapse;
            width: 100%;

        }

        


    </style>
</head>

<body>
    <header>
    <div>
        <h1>Plan Your Dream Vacation</h1>
        </header>
        <main>
    </div>

    <img src="https://content-whale.com/blog/wp-content/uploads/2023/11/Compelling-Narrative-for-Travel-Website-Content--1024x576.jpg"
        width="1775" height="450" alt="Travel Image">

    <iframe width="1775" height="450" src="https://www.youtube.com/embed/rvmEz9RiDZ8?si=VgOINxCJhV9YGrtl"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <div>
        <h2>Book Your Dream Vacation</h2>
        <form method="post">

            <label for="name">Full Name: </label>
            <input type="text" id="name" name="Full Name" placeholder="Enter Your Full Name" required>
            <br>


            <label for="email">E-mail: </label>
            <input type="text" name="E-mail" id="email" placeholder="Enter Your Email Address" required>
            <br>

            <label for="phonenumber">Phone Number: </label>
            <input type="number" name="Phone Number" id="phonenumber" placeholder="Enter Your Phone Number" required>
            <br>

            <label for="destination">Choose Your Destination: </label>
            <select name="Destination" id="destination">

                <option value=""></option>
                <option value="Goa">Goa</option>
                <option value="Manali">Manali</option>
                <option value="Kedarnath">Kedarnath</option>
                <option value="Badrinath">Badrinath</option>
                <option value="Vrindavan">Vrindavan</option>
                <option value="Khatu Shyam">Khatu Shyam</option>
                <option value="Haridwar">Haridwar</option>
                <option value="Vaishno Devi">Vaishno Devi</option>
                <option value="Jaipur">Jaipur</option>

            </select>
            <br>

            <label for="fromt-date">Travel From: </label>
            <input type="date" name="from-date" id="from-date">

            <label for="to-date">Travel To: </label>
            <input type="date" name="to-date" id="to-date">

            <br>

            <label for="number-of-travelers">Number Of Travelers</label>
            <select name="number-of-travelers" id="number-of-travelers">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <br>

            <label for="package">Package Type</label>
            <select name="Package" id="package">
                <option value=""></option>
                <option value="Budget">Budget</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
            </select>
            <br>

            <label for="special-request">Special Request: </label>
            <textarea name="Specail Request" id="specail-rquest" placeholder="Specail Request"></textarea>
            <br>

            <button>Submit</button>
        </form>
    </div>

    <div>
        <h2>Our Packages</h2>
        <table border="1">
            <thead></thead>
            <tr>
                <th>Packages</th>
                <th>Features</th>
                <th>Price</th>
            </tr>

            </thead>

            <tbody>

                <tr>
                    <td>Budget</td>
                    <td>Stay + Bus</td>
                    <td>10,000</td>
                </tr>

                <tr>
                    <td>Standard</td>
                    <td>Stay + Flight</td>
                    <td>20,000</td>
                </tr>
                <tr>
                    <td>Luxury</td>
                    <td>Stay + Flight + Meals</td>
                    <td>35,000</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3">Use Code-IamFirst to get 20% Discount</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <br>
    </main>

    <footer>
        <p style="text-align:center;">&copy; 2025 TravelEasy. All rights reserved.</p>
    </footer>



</body>

</html>
