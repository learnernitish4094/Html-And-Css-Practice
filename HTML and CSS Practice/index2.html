<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Your Dream Vacation - TravelEasy</title>
  <style>
    * {
      margin: 2px;
      padding: 2px;
      box-sizing: border-box;
      background-color: wheat;
      font-family: 'Times New Roman', Times, serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    header h1 {
      text-align: center;
      color: skyblue;
      background-color: green;
    }

    img,
    iframe {
      border: 5px solid black;
      display: block;
      width: 100%;
      height: auto;
    }

    section h2 {
      background-color: lightgreen;
    }

    form {
      text-align: center;
      line-height: 40px;
      border: 4px solid black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th,
    td {
      border: 1px solid black;
      padding: 8px;
    }

    button {
      padding: 10px 20px;
      background-color: skyblue;
      border: 2px solid black;
      cursor: pointer;
    }

    button:hover {
      background-color: lightgreen;
    }
  </style>
</head>

<body>

  <header>
    <h1>Plan Your Dream Vacation</h1>
  </header>

  <main>
    <section>
      <img src="https://content-whale.com/blog/wp-content/uploads/2023/11/Compelling-Narrative-for-Travel-Website-Content--1024x576.jpg" alt="Travel Image">
    </section>

    <section>
      <iframe src="https://www.youtube.com/embed/rvmEz9RiDZ8?si=VgOINxCJhV9YGrtl" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </section>

    <section>
      <h2>Book Your Dream Vacation</h2>
      <form method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="full-name" placeholder="Enter Your Full Name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br>

        <label for="phonenumber">Phone Number:</label>
        <input type="tel" id="phonenumber" name="phone-number" placeholder="Enter Your Phone Number" required><br>

        <label for="destination">Choose Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">--Select--</option>
          <option>Goa</option>
          <option>Manali</option>
          <option>Kedarnath</option>
          <option>Badrinath</option>
          <option>Vrindavan</option>
          <option>Khatu Shyam</option>
          <option>Haridwar</option>
          <option>Vaishno Devi</option>
          <option>Jaipur</option>
        </select><br>

        <label for="from-date">Travel From:</label>
        <input type="date" id="from-date" name="from-date">

        <label for="to-date">Travel To:</label>
        <input type="date" id="to-date" name="to-date"><br>

        <label for="number-of-travelers">Number of Travelers:</label>
        <select id="number-of-travelers" name="number-of-travelers">
          <option value="">--Select--</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select><br>

        <label for="package">Package Type:</label>
        <select id="package" name="package">
          <option value="">--Select--</option>
          <option>Budget</option>
          <option>Standard</option>
          <option>Luxury</option>
        </select><br>

        <label for="special-request">Special Request:</label>
        <textarea id="special-request" name="special-request" placeholder="Your special request..."></textarea><br>

        <button type="submit">Submit</button>
      </form>
    </section>

    <section>
      <h2>Our Packages</h2>
      <table>
        <thead>
          <tr>
            <th>Package</th>
            <th>Features</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Budget</td>
            <td>Stay + Bus</td>
            <td>₹10,000</td>
          </tr>
          <tr>
            <td>Standard</td>
            <td>Stay + Flight</td>
            <td>₹20,000</td>
          </tr>
          <tr>
            <td>Luxury</td>
            <td>Stay + Flight + Meals</td>
            <td>₹35,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Use Code <strong>IamFirst</strong> to get 20% Discount!</td>
          </tr>
        </tfoot>
      </table>
    </section>
  </main>

  <footer>
    <p style="text-align:center;">&copy; 2025 TravelEasy. All rights reserved.</p>
  </footer>

</body>

</html>
